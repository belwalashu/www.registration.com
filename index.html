<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Registration Form</title>
    <link rel="stylesheet" href="pl.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h1>Game Registration</h1>
            <h6>Victorious warriors win first </h6>
            <form name="submit-to-google-sheet">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

                <label for="age">Age*</label>
                <input type="text" id="age" name="age" placeholder="Enter your age" required><br>

                <label for="uid">UID*</label>
                <input type="text" id="uid" name="uid" placeholder="Enter your UID" required><br>

                <label for="in-game-name">In-game Name*</label>
                <input type="text" id="in-game-name" name="in-game-name" placeholder="Enter your in-game name" required><br>

                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>
<br>
                <button type="submit" class="register-btn">Register</button><br>
            <span id="success"></span>
            </form>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwwdfaKfWwf2pc5_8cqGYho2KqkxFJT8NguGDpusisRvZrBmt7PAq8ZHWwJ9gLzSk0Gdg/exec'
        const form = document.forms['submit-to-google-sheet']
      const success = document.getElementById('success');
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                success.innerHTML="data successfully submit leave it dont apply again for any query message.";
            setTimeout(function()
            {
                success.innerHTML="";
            },2000)
            form.reset(),5000;
            
            } )
            .catch(error => console.error('Error!', error.message))
        })
      </script>


</body>
</html>
